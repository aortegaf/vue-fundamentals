<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Fundamentals</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        Vue.createApp({
            data() {
                return {
                    text: "Hi vue",
                };
            },
            template: `<div>{{ text }}</div>`,
        }).mount("#app")  
    </script>
</body>

</html>
