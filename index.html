<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Fundamentals</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    img_url: "https://.........",
                    attr: "alt",
                };
            },
            template: `
            <img v-bind:src="img_url" v-bind:alt="img_url">
            <br>
            <img v-bind:[attr]="img_url">
            `,
        }).mount("#app")  
    </script>
</body>

</html>
