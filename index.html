<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Fundamentals</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                };
            },
            methods: {
            },
            template: `
            <div class="container">
                <v-layout>
                    <template v-slot:title>This title is using a slot </template>
                    <template v-slot:content>
                        This is the content This is the content This is the content
                        This is the content This is the content This is the content
                        This is the content This is the content This is the content
                    </template>
                </v-layout>
            </div>
            `,
        })

        app.component("v-layout", {
            template: `
            <h1>
               <slot name="title"></slot>
            </h1>
            <div>
               <slot name="content"></slot>
            </div>
            `
        })

        const vm = app.mount("#app")
    </script>
</body>

<style>
    html,
    body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    #app,
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    button {
        margin-top: 48px;
        border: 1px solid black;
        background-color: white;
        padding: 6px 24px;
        border-radius: 12px;
    }
</style>

</html>
