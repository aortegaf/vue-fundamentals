<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Fundamentals</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    state: "(⁠╥⁠﹏⁠╥⁠)",
                    happy: false,
                    styles: {
                        backgroundColor: "#c1d2ff"
                    },
                };
            },
            watch: {
                happy(value) {
                    if (value) {
                        this.state = "◝(ᵔᗜᵔ)◜"
                        this.styles.backgroundColor = "#fffd9a"
                    } else {
                        this.state = "(⁠╥⁠﹏⁠╥⁠)"
                        this.styles.backgroundColor = "#c1d2ff"
                    }
                }
            },
            template: `
            <div class="container" :style="styles">
                <h1>{{ state }}</h1>
                <button @click="happy = !happy">{{ happy ? "Turn sad" : "Turn happy"}}</button>
            </div>
            `,
        }).mount("#app")  
    </script>
</body>

<style>
    html,
    body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    #app,
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
    }
</style>

</html>
