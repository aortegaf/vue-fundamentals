<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Fundamentals</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    state: "(• ᴖ •)",
                    happy: false,
                };
            },
            watch: {
                happy(value) {
                    if (value) {
                        this.state = "(˶ᵔ ᵕ ᵔ˶)"
                    } else {
                        this.state = "(• ᴖ •)"
                    }
                }
            },
            template: `
            <div>{{ state }}</div>
            <br>
            <button @click="happy = !happy">{{ happy ? "Turn sad" : "Turn happy"}}</button>
            `,
        }).mount("#app")  
    </script>
</body>

</html>
