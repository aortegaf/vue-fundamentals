<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Fundamentals</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    username: "",
                    logged: false,
                };
            },
            computed: {
                styles() {
                    return this.happy ? ['happy'] : ['sad']
                }
            },
            watch: {
                logged(value) {
                    if (!value) {
                        this.username = "";
                    }
                }
            },
            template: `
            <div class="container" :class="styles">
                <div class="centered" v-if="!logged">
                    <h1>Who are you</h1>
                    <input type="text" v-model="username"/>
                </div>
                <div v-else>
                    Hi, {{ username }}
                </div>
            
                <button @click="logged = !logged">
                    <div v-if="!logged">Login</div>
                    <div v-else>Logout</div>                    
                </button>
            </div>
            `,
        }).mount("#app")  
    </script>
</body>

<style>
    html,
    body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    #app,
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
    }

    .sad {
        background-color: #c1d2ff;
    }

    .happy {
        background-color: #fffd9a;
    }
</style>

</html>
