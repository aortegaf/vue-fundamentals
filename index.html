<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Fundamentals</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    username: "",
                    logged: false,
                    posts: [{
                        "title": "Title 1",
                        "description": "A random description"
                    },
                    {
                        "title": "Title 2",
                        "description": "A random description"
                    },
                    {
                        "title": "Title 3",
                        "description": "A random description"
                    }]
                };
            },
            methods: {
                deletePost(index) {
                    this.posts.splice(index, 1);
                }
            },
            watch: {
                logged(value) {
                    if (!value) {
                        this.username = "";
                    }
                }
            },
            template: `
            <div class="container">
                <div class="centered" v-if="!logged">
                    <h1>Who are you</h1>
                    <input type="text" v-model="username"/>
                </div>
                <div class="centered" v-else>
                    Hi, {{ username }}
                    <div class="post" v-for="(post, key) in posts">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.description }}</p>
                        <h5 @click="deletePost(key)">DELETE</h5>
                    </div>
                </div>
            
                <button @click="logged = !logged">
                    <div v-if="!logged">Login</div>
                    <div v-else>Logout</div>                    
                </button>
            </div>
            `,
        }).mount("#app")  
    </script>
</body>

<style>
    html,
    body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    #app,
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    button {
        margin-top: 48px;
        border: 1px solid black;
        background-color: white;
        padding: 6px 24px;
        border-radius: 12px;
    }

    .post {
        border: 1px solid black;
        margin: 1.2rem;
        padding: 6px 24px;
    }

    h5 {
        cursor: pointer;
    }
</style>

</html>
