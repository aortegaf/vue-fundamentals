<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Fundamentals</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    username: "default",
                    logged: false,
                    posts: [{
                        "title": "Title 1",
                        "description": "A random description"
                    },
                    {
                        "title": "Title 2",
                        "description": "A random description"
                    },
                    {
                        "title": "Title 3",
                        "description": "A random description"
                    }]
                };
            },
            methods: {
                deletePost(index) {
                    this.posts.splice(index, 1);
                },
            },
            watch: {
                logged(value) {
                    if (!value) {
                        this.username = "";
                    }
                }
            },
            template: `
            <div class="container">
                <Login v-model:username="username" v-if="!logged"/>    
                <div class="centered" v-else>
                    Hi {{ username }}
                    <Post v-for="(post, key) in posts" :post="post" :id="key" @delete-post="deletePost"/>
                </div>
            
                <button @click="logged = !logged">
                    <div v-if="!logged">Login</div>
                    <div v-else>Logout</div>                    
                </button>
            </div>
            `,
        })

        app.component("Login", {
            props: ["username"],
            methods: {
                input(e) {
                    this.$emit("update:username", e.target.value);
                }
            },
            template: `
            <div class="centered">
                <h1>Who are you</h1>
                <input type="text" @input="input"/>
            </div>
            `
        })

        app.component("Post", {
            props: ["post", "id"],
            methods: {
                deletePost(key) {
                    this.$emit("delete-post", key)
                }
            },
            template: `
            <div class="post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.description }}</p>
                <h5 @click="deletePost(id)">DELETE</h5>
            </div>
            `
        })

        const vm = app.mount("#app")
    </script>
</body>

<style>
    html,
    body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    #app,
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    button {
        margin-top: 48px;
        border: 1px solid black;
        background-color: white;
        padding: 6px 24px;
        border-radius: 12px;
    }

    .post {
        border: 1px solid black;
        margin: 1.2rem;
        padding: 6px 24px;
    }

    h5 {
        cursor: pointer;
    }
</style>

</html>
